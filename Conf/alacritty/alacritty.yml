env:
  TERM: xterm-256color

window:
  padding:
    x: 20
    y: 20

  # Window title
  title: Alacritty

  # Window class (Linux/BSD only):
  class:
    # Application instance name
    instance: Alacritty
    # General application class
    general: Alacritty

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 100

# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: Mononoki

    # The `style` can be specified to pick a specific face.
    style: Regular

  # Bold font face
  bold:
    family: Mononoki

    # The `style` can be specified to pick a specific face.
    style: Bold

  # Italic font face
  italic:
    family: Mononoki

    # The `style` can be specified to pick a specific face.
    style: Italic

  # Bold italic font face
  bold_italic:
    family: Mononoki

    # The `style` can be specified to pick a specific face.
    style: Bold Italic

  # Point size
  size: 11.0


cursor:
  # Cursor style
  #
  # Values for `style`:
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  style: Beam
colors:
  # Default colors
  primary:
    background: '#1d2021'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'
